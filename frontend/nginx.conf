# Arquivo: ./frontend/nginx.conf

server {
    listen 80;

    # O diretório onde o Nginx buscará os arquivos estáticos (build do React)
    root /usr/share/nginx/html;

    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy para a API do backend: todas as chamadas /api são direcionadas
    # para http://backend:8080/
    location /api/ {
        # Preserve the /api prefix when proxying to backend
        # /api/v1/... -> http://backend:8080/api/v1/...
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}